<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TwitchCheck</title>
  <link rel="icon" href="main.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <img src="https://s1.postimg.org/u6ijubvdr/logo.png" class="header img-responsive" alt="TwitchCheck Logo">
    <div class="fccstatus">

    </div>
    <div class="nevigator">
      <ul class="list">
        <li class="selector all active" id="all">All</li>
        <li class="selector nonline" id="online">online</li>
        <li class="selector noffline" id="offline">offline</li>
      </ul>
    </div>
    <div class="mainresults">
    </div>

  </div>

  </div>

  <script src="js/script.js"></script>
</body>

<footer class="container text-center">
  <p style="margin-bottom:20px;margin-top:40px">made with <span style="color:red">&#9829</span> by <a href="https://github.com/skywalker212" style="text-decoration:none" target="_blank">Akash</a></p>
</footer>

</html>
